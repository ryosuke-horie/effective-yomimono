name: API Lint

on:
  pull_request:
    paths:
      - 'api/**'
      - '.github/workflows/api-lint.yml'

jobs:
  lint:
    runs-on: self-hosted
    timeout-minutes: 15
    defaults:
      run:
        working-directory: ./api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint
